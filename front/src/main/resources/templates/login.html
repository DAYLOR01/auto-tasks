<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
	<th:block th:replace="fragments.html :: head(title='Вход')"/>
</head>
<body>
	<nav th:replace="fragments.html :: navbar(authorized=false)"/>
	<div class="container mt-5" id="content">
		<div class="row justify-content-center">
			<div class="col-md-6 text-center mb-5">
				<h2 class="heading-section">Вход</h2>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-md-7 col-lg-5">
				<form>
				  <div class="mb-3">
					<label for="username" class="form-label">Имя пользователя</label>
					<input type="text" class="form-control" id="username">
				  </div>
				  <div class="mb-3">
					<label for="password" class="form-label">Пароль</label>
					<input type="password" class="form-control" id="password">
				  </div>
				  <div class="d-grid gap-2">
					  <button class="btn btn-primary" type="button" onclick="login()">Войти</button>
				  </div>
				</form>
			</div>
		</div>
	</div>
	<script th:src="@{/script/login.js}"></script>
	<th:block th:replace="fragments.html :: footer"/>
</body>
</html>
