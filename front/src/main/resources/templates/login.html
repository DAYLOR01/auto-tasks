<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru" class="h-100">
<head>
	<th:block th:replace="fragments.html :: head(title='Кіру')"/>
</head>
<body class="d-flex flex-column h-100">
	<nav th:replace="fragments.html :: navbar(authorized=false)"/>
	<div class="container mt-5" id="content">
		<div class="row justify-content-center">
			<div class="col-md-6 text-center mb-5">
				<h2 class="heading-section">Кіру</h2>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-md-7 col-lg-5">
				<form>
				  <div class="mb-3">
					<label for="username" class="form-label">Қолданушының аты</label>
					<input type="text" class="form-control" id="username">
				  </div>
				  <div class="mb-3">
					<label for="password" class="form-label">Құпия сөз</label>
					<input type="password" class="form-control" id="password">
				  </div>
				  <div class="d-grid gap-2">
					  <button class="btn btn-primary" type="button" id="login">Кіру</button>
					  <div class="invalid-feedback">Қате логин немесе құпия сөз</div>
				  </div>
				</form>
			</div>
		</div>
	</div>
	<script th:src="@{/script/login.js}"></script>
	<th:block th:replace="fragments.html :: footer"/>
</body>
</html>
