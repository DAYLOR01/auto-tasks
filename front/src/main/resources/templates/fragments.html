<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:fragment="head(title)">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" th:href="@{/media/favicon.ico}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script th:src="@{/script/statics.js}"></script>
    <title th:text="${title}"></title>
    </th:block>
</head>
<body>
    <nav th:fragment="navbar(authorized)" class="navbar navbar-expand-lg sticky-top navbar-dark bg-primary">
        <div class="container">
            <a class="d-flex align-items-center navbar-brand" th:href="@{/}">
                <img th:src="@{/media/logo.png}" alt="" width="42" height="42">
                <h1 class="display-6 mb-0 ms-2" style="font-size: 2rem">AutoTask</h1>
            </a>
            <th:block th:if="${authorized}">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/home">Жаңалықтар</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/task-board">Тапсырмалар тақтасы</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/tasks">Менің тапсырмаларым</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/tasks/new">Жаңа тапсырма</a>
                        </li>
                    </ul>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary dropdown-toggle" id="authUserName" data-bs-toggle="dropdown" aria-expanded="false">Пользователь</button>
                        <ul class="dropdown-menu dropdown-menu-start dropdown-menu-lg-end">
                            <li><a class="dropdown-item" href="/me">Тіркеу жазбасы</a></li>
                            <li><a class="dropdown-item d-none" id="userManagement" disabled href="/users">Қолданушылар</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><button class="dropdown-item" type="button" id="logout">Шығу</button></li>
                        </ul>
                    </div>
                    <script th:src="@{/script/auth.js}"></script>
                </div>
            </th:block>
        </div>
    </nav>

    <th:block th:fragment="footer">
        <footer class="footer mt-auto py-3 bg-light">
            <div class="container">
                <span class="text-muted">&#9400; Махатов Ж.С., 2022</span>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </th:block>
</body>
</html>
